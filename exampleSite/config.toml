############################# Default Parameters ##########################
[params]
logo = "images/ietelogo.png"
# Meta data
description = "neXus: Design and Trounce"
author = "Abhishek"
# Google Analytics
google_analytics_id = "" # Your ID
# post share
post_share = true

# preloader
[params.preloader]
enable = false
